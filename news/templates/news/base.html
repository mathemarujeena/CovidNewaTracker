{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'newsstyle.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'custom-css/responsive.css' %}" />

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'news-form' %}">Scrape</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all-news' %}">All News</a>
          </li>
          <li class="nav-item">
            <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'nsearch' %}">
                <div class="input-group">
                    <input class="form-control bg-light border-0 small" type="search" name="search" placeholder="Search For.." aria-label="Search"/>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
          </li>
        </ul>
      </nav>
  <div class="container">
    {% block content %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
                {{message}}
        </div>
        {% endfor %}
    {% endif %}
    
    {% endblock %}
  </div>
</body>
</html>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'all_news.js' %}" type="text/JavaScript"></script>
